<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MIREA AutoApprover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 0;
            padding: 16px;
            width: 220px;
        }

        #status {
            font-weight: 600;
        }

        button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #f3f4f6;
        }

        .muted {
            color: #6b7280;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div>
        <div>MIREA AutoApprover</div>
        <div class="muted">Status: <span id="txt-status"></span></div>
    </div>
    <button id="btn-login" type="button">Log In</button>
    <script src="popup.js"></script>
</body>

</html>
